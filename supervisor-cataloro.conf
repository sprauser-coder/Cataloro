[program:cataloro-backend]
command=/usr/bin/python3.11 server.py
directory=/root/cataloro-marketplace/backend
user=root
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/backend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PYTHONPATH="/root/cataloro-marketplace/backend",PYTHONUNBUFFERED="1"

[program:cataloro-frontend]
command=/usr/bin/yarn start
directory=/root/cataloro-marketplace/frontend
user=root
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/supervisor/frontend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5
environment=PORT=3001,DANGEROUSLY_DISABLE_HOST_CHECK=true,NODE_ENV=production

[group:cataloro]
programs=cataloro-backend